<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Магазин цветов с бошльшим ассортиментом.">
    <meta name="keywords" content="цветы, салон цветов, магазин цветов, букеты цветов, купить цветы, продажа цветов, цветы ростов, цветы Ростов-на-Дону">
    <meta property="og:title" content="https://creative-cucurucho-23188e.netlify.app/">
    <meta property="og:site_name" content="Мой сад">
    <meta property="og:description" content="Магазин продажи цветов 'Мой сад'. Магазин находится в городе Ростове-на-Дону. Наш салон соберет букет по вашему запросу.">
    <meta property="og:image" content="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fartflora.ru%2Fsites%2Fdefault%2Ffiles%2Ffield%2Fimage%2Fimgm5777_-_kopiya_0.jpg&f=1&nofb=1&ipt=da28ef17aa8dfb50e7e1204f813b0951410a7d85f78f66b1649105a07e798201&ipo=images">
    <link rel="icon" type="image/png" href="./images/yard_30dp_8C1AF6_FILL0_wght400_GRAD0_opsz24.png">
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"> -->
    <link rel="stylesheet" href="./style.css">
    <title>Цветочный магазин "Мой сад" | Ростов-на-Дону</title>
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="header__container">
                <img src="./images/logo.png" alt="" class="header__logo">
                <nav class="header__navigation">
                    <ul class="header__navigation--list">
                        <li class="header__navigation--item">
                            <a href="" class="header__navigation--link">Отзывы</a>
                        </li>
                        <li class="header__navigation--item">
                            <a href="" class="header__navigation--link">Цветы</a>
                        </li>
                        <li class="header__navigation--item">
                            <a href="" class="header__navigation--link">Портфолио</a>
                        </li>
                        <li class="header__navigation--item">
                            <a href="" class="header__navigation--link">Контакты</a>
                        </li>
                    </ul>
                    <div class="header__button">
                        <button class="header__button--order">Заказать</button>
                        <button class="header__button--luxary">
                            <span class="header__button--luxary--text">Luxary</span>
                        </button>
                    </div>
                </nav>
            </div>
        </header>
        <main class="main">
            <div class="main__container">
                <section class="cover">
                    <div class="cover__text">
                        <h1 class="cover__text--title">Идеальный подарок на каждый день</h1>
                        <span class="cover__text--second">"Мой сад" - Современный дизайн, аромат и красота цветов. Подойдут для любого итерьера и праздника</span>
                    </div>
                    <div class="cover__button">
                        <a href="" class="cover__button--ready">Выбрать готовый букет</a>
                        <button class="cover__button--constructor">Собрать самостоятельно в конструкторе</button>
                    </div>
                    <div class="cover__background">
                        <div class="cover__background--block">
                            <img src="./images/blue_laguna.png" alt="blue" class="cover__background--image">
                        </div>
                        <div class="cover__background--block">
                            <img src="./images/cherry.png" alt="" class="cover__background--image">
                        </div>
                        <div class="cover__background--block">
                            <img src="./images/chocolate.png" alt="" class="cover__background--image">
                        </div>
                        <div class="cover__background--block">
                            <span class="cover__background--comment">Красотааа!</span>
                        </div>
                        <div class="cover__background--block">
                            <img src="./images/fiolet.png" alt="" class="cover__background--image">
                        </div>
                        <div class="cover__background--block">
                            <img src="./images/no_chocolate.png" alt="" class="cover__background--image">
                        </div>
                        <div class="cover__background--block">
                            <img src="./images/pink.png" alt="" class="cover__background--image">
                        </div>
                    </div>
                </section>
            </div>
        </main>
        <footer class="footer">
            <div class="footer__container">
            </div>
        </footer>
    </div>
    <script src="./main.js"></script>
</body>
</html>
